<div class="px-5">
  <app-header></app-header>
</div>

<h2 class="text-center"><b>Application Logs</b></h2>

<div class="d-flex justify-content-between mx-5 mb-1">
  <button class="btn btn-danger btn-sm" (click)="onDeleteAll()">Delete All</button>
  <button class="btn btn-warning btn-sm" (click)="updateAppLogs()">Refresh</button>
</div>

<div class="mat-elevation-z8 mat-table-custom">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.level }}</td>
    </ng-container>

    <ng-container matColumnDef="context">
      <th mat-header-cell *matHeaderCellDef>Context</th>
      <td mat-cell *matCellDef="let element">{{ element.context }}</td>
    </ng-container>

    <ng-container matColumnDef="stack">
      <th mat-header-cell *matHeaderCellDef>Stack</th>
      <td mat-cell *matCellDef="let element">{{ element.stack }}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp | date: 'MMM d, y HH:mm':'UTC +0' }}</td>
    </ng-container>

    <ng-container matColumnDef="deleteLog">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element" (click)="onDelete(element.id)">
        <button class="btn btn-sm m-1">
          <mat-icon class="text-danger" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[15, 30, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="mb-3"
  >
  </mat-paginator>
</div>
